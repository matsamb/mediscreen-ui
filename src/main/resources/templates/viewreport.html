<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MEDISCREEN</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/5.2.2/css/bootstrap.min.css">

<style type="text/css">
body {
	background-color: white;
	text-align: center;
}

.wor {
	display: flex;
	flex-direction: row;
	justify-content: space-around;
}

.inputbox {
	padding-left: 5px;
	padding-right: 25px;
	padding-top: 10px;
	padding-bottom: 10px;
	border: solid;
	border-radius: 5px;
	border-color: lightgrey;
	font-size: 15px;
}

.textbox {
	font-size: 15px;
}

.button {
	background-color: rgba(2, 117, 216, 255);
	color: white;
	text-align: justify;
	margin-left: 0px;
	font-size: 20px;
	padding-left: 25px;
	padding-right: 25px;
	padding-top: 10px;
	padding-bottom: 10px;
	border-radius: 10px;
}

.pageList{
	display: flex;
	flex-direction : row;
	justify-content: space-around;
}
.paging{
	display: flex;
	flex-direction : row;
	
}
.select {
	background-color: lightgrey;
	color: white;
	text-align: justify;
	margin-left: 0px;
	font-size: 17px;
	padding-left: 22px;
	padding-right: 22px;
	padding-top: 7px;
	padding-bottom: 7px;
	border-radius: 7px;
}
</style>
</head>
<body>
	<div class="container">
		<h2>MEDISCREEN APPLICATION</h2>

	</div>
	<div class="row">
		<a href="/home"><button class="select" name="home">home</button></a> <a
			href="/findpatient"><button class="select" name="find-patient">find
				patient</button></a> <a href="/updatereport"><button class="select"
				name="save-report">update report</button></a> <a href="/deletereport"><button
				class="select" name="save-patient">delete report</button></a>

		<!-- 		<a href="/savereport"><button
				class="select" name="save-report">save report</button></a> <a
			href="/updatepatient"><button class="select"
				name="update-patient">update patient</button></a> <a
			href="/deletepatient"><button class="select"
				name="delete-patient">delete patient</button></a>   -->
	</div>
	<div class="wor">
		<div class="container">
			<div class="row">
				<h3>Patient Id</h3>
				<input class="inputbox" type="number" th:placeholder="${patientId}"
					name="patientid" th:value="${patientId}" required="required"
					width="50" readonly="readonly">
			</div>
			<div class="row">
				<h3>Family name</h3>
				<input class="inputbox" type="text" th:placeholder="${family}"
					name="family" required="required" width="50" th:value="${family}"
					readonly="readonly">
			</div>
			<div class="row">
				<h3>Given name</h3>
				<input class="inputbox" type="text" th:placeholder="${given}"
					name="given" required="required" width="50" th:value="${given}"
					readonly="readonly">
			</div>
			<div class="row">
				<h3>Date of birth</h3>
				<input class="inputbox" type="text" th:placeholder="${dob}" id="dob"
					name="dateofbirth" required="required" width="50" height="10"
					th:value="${dob}" readonly="readonly">
			</div>
		</div>
		<div class="container">
			<div class="row">
				<h3>Report</h3>
				<textarea class="textbox" rows="15" id="report" name="report"
					cols="100" th:text="${report}" readonly="readonly"></textarea>
			</div>
			
			<div class="comment_table_div">
				<table class="comment_table">
					<tr>
						<th>DATE</th>
						<th>COMMENT</th>
						
					</tr>
					
					<tr></tr>
					
					<tr th:each="reportBean, stat : ${pagedReport.setPage(activePage)}"
						th:style="${stat.odd}? 'background-color : lightgrey;'">
					<td><span th:text="${reportBean.date}">DATE</span></td>
					
					<td><span th:text="${reportBean.comment}">COMMENT</span></td>
					
				
					
					</tr>
				</table>
			</div>

			<div class="pageList">
				<ul class="paging" id="report" th:text="${report}">

					<li id="pageindex"><a th:if="${activePage > 1}"
						th:href="@{/viewreport(patientId=${patient.patientId}, family=${patient.family}, given=${patient.given},
						dob=${patient.dob}, size={pagedReport.getPageSize},page=1)}">FIRST</a> 
						<span th:unless="${activePage > 1}">FIRST</span></li>

					<li id="pageindex"><a th:if="${activePage - 1 > 1}"
						th:href="@{/viewreport(patientId=${patient.patientId}, family=${patient.family}, given=${patient.given},
						dob=${patient.dob}, size=${pagedReport.getPageSize},page=${activePage - 1})}">PREV.</a>
						<span th:unless="${activePage > 1}">PREV.</span></li>

					<li id="pageindex" th:each="pageCount:${paginationRange}"><a th:href="@{/viewreport(
					patientId=${patient.patientId},family=${patient.family},given=${patient.given},
					dob=${patient.dob}, size=${pagedReport.getPageSize}, page=${pageCount})}" th:name="${pageCount}"
					th:field="*{page}"></a></li>

					<li id="pageindex"><a th:if="${activePage < numberOfPages}"
						th:href="@{/viewreport(
					patientId=${patient.patientId},family=${patient.family},given=${patient.given},dob=${patient.dob},
					size=${pagedReport.getPageSize}, page=${activePage + 1}
					)}">NEXT</a>
						<span th:unless="${activePage < numberOfPages}">NEXT</span></li>

					<li id="pageindex"><a th:if="${activePage < numberOfPages}"
						th:href="@{/viewreport(
					patientId=${patient.patientId},family=${patient.family},given=${patient.given},dob=${patient.dob},
					size=${pagedReport.getPageSize}, page=${numberOfPages}}
					)}">LAST</a>
						<span th:unless="${activePage < numberOfPages}">LAST</span></li>

				</ul>

			</div>

		</div>
	</div>

</body>
</html>
